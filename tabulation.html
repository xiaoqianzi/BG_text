<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>表格!!!</title>
</head>
<body>
<center>
<form action="###" method="post">
<h3>用户注册</h3>
<table border="1">
	<tr>
		<td>
			用户名:
		</td>
		<td>
			<input class="" type="text" placeholder="请输入用户名" maxlength="6" value="" name="username" >
		</td>
	</tr>
	<tr>
		<td>
			密码:
		</td>
		<td>
			<input class="" type="password" placeholder="请输入密码" maxlength="12" value="" name="password" >
		</td>
	</tr>
	<tr>
		<td>
			密码确认:
		</td>
		<td>
			<input class="" type="password" placeholder="请确认密码" maxlength="12" value="" name="password-to" >
		</td>
	</tr>
	<tr>
		<td>
			用户名:
		</td>
		<td>
			<input class="" type="text" placeholder="请输入用户名" maxlength="6" value="" name="username-to" >
		</td>
	</tr>
	<tr>
		<td>
			是否公开电子邮件地址:
		</td>
		<td>
			<input id="mm" type="radio" value="" name="publicity" ><label for="mm">不公开</label>
			<input id="nn" type="radio" value="" name="publicity" ><label for="nn">公开</label>
		</td>
	</tr>
	<tr>
		<td>
			爱好:
		</td>
		<td>
			<input id="mmp" type="checkbox" name="check" ><label for="mmp">聊天</label>
			<input id="mml" type="checkbox" name="check" ><label for="mml">购物</label>
			<input id="mmn" type="checkbox" name="check" ><label for="mmn">运动</label>
			<input id="mmb" type="checkbox" name="check" ><label for="mmb">看电影</label>
			<input id="mmk" type="checkbox" name="check" ><label for="mmk">音乐</label>
			<input id="mmj" type="checkbox" name="check" ><label for="mmj">敲代码</label>
		</td>
	</tr>
	<tr>
		<td>
			个人简介:
		</td>
		<td>
			<textarea name="synopsis" id="" cols="30" rows="10"></textarea>
		</td>
	</tr>
</table>
	<input type="reset" />
	<input type="submit" value="提交">
</form>
</center>
</body>
</html>
